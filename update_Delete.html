<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update and Delete Train Record</title>
</head>
<body>
    <h2>Update Record</h2>
    
    <!-- Update Form -->
    <form action="update_record.php" method="POST">  <!-- Point to the update script -->
        <label for="seat_number_update">Seat Number (to update):</label>
        <input type="text" name="seat_number" id="seat_number_update" required>

        <label for="train_name">New Train Name:</label>
        <input type="text" name="train_name" id="train_name">
        
        <label for="departure_date">New Departure Date:</label>
        <input type="date" name="departure_date" id="departure_date">
        
        <label for="departure_time">New Departure Time:</label>
        <input type="time" name="departure_time" id="departure_time">
        
        <label for="passenger_name">New Passenger Name:</label>
        <input type="text" name="passenger_name" id="passenger_name">
        
        <button type="submit">Update Record</button>  <!-- Update Button -->
    </form>

    <h2>Delete Train Record</h2>
    
    <!-- Delete Form -->
    <form action="delete_record.php" method="POST">  <!-- Point to the delete script -->
        <label for="seat_number_delete">Seat Number (to delete):</label>
        <input type="text" name="seat_number" id="seat_number_delete" required>
        
        <button type="submit">Delete Record</button>  <!-- Delete Button -->
    </form>
</body>
</html>
